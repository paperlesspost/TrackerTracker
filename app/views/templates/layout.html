<div id="header" class="unselectable">
  <div id="logo">
    <h1>
      <strong>Trapper</strong>Keeper
      <div id="project-update" data-click-handler="TT.UI.refreshProjects"></div>
    </h1>
    <div id="account">
      <a id="workspace-dropdown" href="#" data-click-handler="TT.Workspace.openDropdown"></a>
      <a id="projects-dropdown" href="#" data-click-handler="TT.UI.openProjectListAutocomplete">Projects</a>
      <a id="account-settings-link" href="#" data-click-handler="TT.UI.openAccountSettings">Settings</a>
      <a id="charts" href="#" data-click-handler="TT.Charts.makeProjectionChart">Charts</a>
      <a id="teamcity-link" href="#" data-click-handler="TT.TeamCity.openSettings">TeamCity</a>
      <a id="import" href="#" data-click-handler="TT.Importer.openDialog">Import</a>
      <a id="log-out-link" href="#" data-click-handler="TT.UI.openResetDialog">Reset</a>
      <a id="fullscreen-link" href="#" data-click-handler="TT.UI.toggleFullscreen">Wallboard</a>
    </div>
  </div>
  <div id="projects"></div>
  <div id="nav">
    <div id="search">
      <input id="searchInput" type="search" />
      <div id="searchIncludeDone">
        <input id="includeDone" type="checkbox" />
        <label for="includeDone">Include Done</label>
      </div>
    </div>
    <div id="filters"></div>
    <div id="columnList"></div>
  </div>
</div>
<div id="content">
  <div id="columns"></div>
</div>
<div id="messages"></div>
